<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gest√£o de Flats</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/mobile.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gest√£o de Flats">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <h1>üè† Gest√£o de Flats</h1>
        <p>Sistema Interno de Gerenciamento</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Usu√°rio</label>
          <input type="text" class="form-input" id="username" name="username" placeholder="Digite seu usu√°rio" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <input type="password" class="form-input" id="password" name="password" placeholder="Digite sua senha"
            required autocomplete="current-password">
        </div>

        <div id="login-error" style="display: none;" class="alert alert-danger"></div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-md);">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>

  <script>
    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }

    // Handle login form
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');

      const result = auth.login(username, password);

      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        errorDiv.textContent = result.message;
        errorDiv.style.display = 'block';

        // Hide error after 3 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    });
  </script>
  <script src="js/pwa-register.js"></script>
</body>

</html>
